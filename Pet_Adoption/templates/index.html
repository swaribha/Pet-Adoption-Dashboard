<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Adopt-A-Pet Visualization</title>

    <!-- Bootstrap Stylesheet -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- CSS Stylesheet -->
    <!-- <link rel="stylesheet" href="assets/css/styles.css" media="screen"> -->

</head>

<body>
    <div class="container">
        <div class="row">
            <p></p>
        </div>
    </div>
    <div class="container">
        <!-- Top row with intro and pie charts -->
        <section class="row">
            <div class="col-sm-12 jumbotron text-center">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        Select a City
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Chicago</a></li>
                        <li><a href="#">Seattle</a></li>
                        <li><a href="#">Boston</a></li>
                    </ul>
                </div>
                <h2>Pet Adoption Dashboard</h2>
                <p>Here is a paragraph about what we see</p>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-3">
                <canvas id="catGender" width="80" height="80"></canvas>
            </div>
            <div class="col-sm-3">
                <canvas id="catAge" width="80" height="80"></canvas>
            </div>
            <div class="col-sm-3">
                <canvas id="catProcedure" width="80" height="80"></canvas>
            </div>
            <div class="col-sm-3">
                <canvas id="catBreed" width="80" height="80"></canvas>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-3">
                <canvas id="dogGender" width="80" height="80"></canvas>
            </div>
            <div class="col-sm-3">
                <canvas id="dogAge" width="80" height="80"></canvas>
            </div>
            <div class="col-sm-3">
                <canvas id="dogProcedure" width="80" height="80"></canvas>
            </div>
            <div class="col-sm-3">
                <canvas id="dogBreed" width="80" height="80"></canvas>
            </div>
        </section>

        <!-- Next row with map and bar chart -->
        <section class="row">
            <!-- <div class="col-sm-6">
                <div id="map"></div>
                <p>This can be a map</p>
                <img src="https://cdn.onlyinyourstate.com/wp-content/uploads/2015/11/z338.jpg">
            </div> -->
            <div class="col-sm-12">
                <div id="bar"></div>
            </div>
        </section>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="map" style="width: 600px; height: 400px"></div>
        </div>
    </div>


    <!-- Footer Here -->
    <footer class="footer navbar">
        <div class="two-tones-footer-color"></div>
        <p class="text-muted text-muted-footer text-center">
            Data collected from Adopt-A-Pet
        </p>
        <p class="text-muted text-muted-footer text-center">
            (adoptapet.com)
        </p>
    </footer>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.css">
    <!-- <script type="text/javascript" src="assets/datafile.js"></script> -->

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>


    <!-- API key -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logic_map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logic_charts.js') }}"></script>


</body>

</html>
